<div class="row">
  <div class="col">
    <h1>Aggiungi contatto</h1>
    <div class="form-group">
      <label for="input-email">E-mail</label>
      <input type="email" class="form-control" id="input-email" [(ngModel)]="postaElettronica" />
    </div>
    <div class="form-group">
        <label for="input-nome">Nome</label>
        <input type="text" class="form-control" id="input-nome" [(ngModel)]="nome" />
    </div>
    <div class="form-group">
        <label for="input-cognome">Cognome</label>
        <input type="text" class="form-control" id="input-cognome" [(ngModel)]="cognome" />
    </div>
    <div class="form-group">
        <label for="input-eta">Eta</label>
        <input type="number" class="form-control" id="input-eta" [(ngModel)]="eta" />
    </div>
    <div class="form-group">
        <label for="input-professione">Professione</label>
        <input type="text" class="form-control" id="input-professione" [(ngModel)]="professione" />
    </div>
    <div class="form-group">
        <label for="input-descrizione">Descrizione</label>
        <textarea class="form-control" id="input-descrizione" [(ngModel)]="descrizione"></textarea>
    </div>

    <button type="button" class="btn btn-primary" (click)="save()">Salva</button>

  </div>
</div>
